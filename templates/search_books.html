<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche de livres disponibles</title>
</head>
<body>
    <h1>Recherche de livres disponibles</h1>

    <p>
        <a href="{{ url_for('hello_world') }}">Accueil</a> |
        <a href="{{ url_for('list_books') }}">Liste des livres</a>
    </p>

    <form action="{{ url_for('search_books') }}" method="post">
        <p>
            <label for="query">Titre ou auteur :</label><br>
            <input type="text" id="query" name="query" value="{{ query }}" required>
        </p>
        <p>
            <button type="submit">Rechercher</button>
        </p>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    {% if results %}
        <h2>RÃ©sultats</h2>
        <table border="1" cellpadding="6">
            <tr>
                <th>ID</th>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Disponible</th>
            </tr>
            {% for b in results %}
            <tr>
                <td>{{ b.id }}</td>
                <td>{{ b.title }}</td>
                <td>{{ b.author }}</td>
                <td>{{ 'Oui' if b.available else 'Non' }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
